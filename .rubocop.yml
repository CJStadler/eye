inherit_from:
  - .rubocop_wontfix.yml

AllCops:
  Include:
    - '**/*.eye'
  Exclude:
    - 'spec/**/*'
    - 'lib/eye/utils/mini_active_support.rb'

Style/ClassAndModuleChildren:
  EnforcedStyle: compact

Style/EmptyLinesAroundClassBody:
  Enabled: false

Style/EmptyLinesAroundModuleBody:
  # EnforcedStyle: empty_lines
  Enabled: false

Style/RegexpLiteral:
  EnforcedStyle: percent_r
  Exclude:
    - 'examples/**/*'

Style/AccessModifierIndentation:
  EnforcedStyle: outdent

Lint/EndAlignment:
  AlignWith: variable

Style/IndentHash:
  EnforcedStyle: consistent

Style/Lambda:
  Exclude:
    - 'examples/**/*'

Style/BlockDelimiters:
  Exclude:
    - 'examples/**/*'

Style/CaseIndentation:
  IndentOneStep: true
  IndentWhenRelativeTo: end

Style/HashSyntax:
  Exclude:
    - 'lib/eye/process/states.rb'

Style/RaiseArgs:
  EnforcedStyle: exploded

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    '%w': '[]'
    '%r': '[]'
    '%': '{}'

Metrics/LineLength:
  Max: 142

Metrics/PerceivedComplexity:
  Max: 15
  Exclude:
    - 'lib/eye/cli/render.rb'

Metrics/BlockNesting:
  Max: 3
  Exclude:
    - 'lib/eye/trigger/starting_guard.rb'

Metrics/MethodLength:
  Max: 45

Metrics/CyclomaticComplexity:
  Max: 19

Metrics/ClassLength:
  Max: 200

Metrics/ModuleLength:
  Max: 200
  Exclude:
    - 'lib/eye/process/commands.rb'

Metrics/AbcSize:
  Max: 60

Lint/RescueException:
  Exclude:
    - 'lib/eye/checker/socket.rb'
    - 'lib/eye/controller/load.rb'
    - 'lib/eye/logger.rb'

Style/RedundantSelf:
  Exclude:
    - 'lib//eye/process/**/*' # self.pid is nicer

Style/GuardClause:
  Enabled: true
  MinBodyLength: 10

Style/IfUnlessModifier:
  MaxLineLength: 50

Style/Documentation:
  Enabled: false
